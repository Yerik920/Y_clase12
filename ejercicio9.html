<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propuesto 4: Tarjeta de Perfil</title>
    <style>
        .card {
            width: 400px;
            overflow: hidden; 
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }
        .card img {
            float: left;
            margin-right: 10px;
            width: 100px;
            border-radius: 50%; 
        }
        .card p {
            margin: 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="usuario.jpg" alt="avatar">
        <p>
            <b>Nombre del usuario</b><br>
            Descripción breve del perfil o contenido. Esta área de texto se
            ajusta al lado de la imagen flotante.
        </p>
    </div>
</body>
</html>
