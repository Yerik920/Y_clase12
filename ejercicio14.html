<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: Posicionamiento sticky</title>
    <link rel="stylesheet" href="estilo14.css">
</head>
<body>
    <p>Contenido previo...</p>
    <p>Sigue haciendo scroll...</p>
    <h2 class="sticky">Encabezado Sticky</h2>
    <div style="height: 1000px;">
        <p>Contenido largo...</p>
        <p>Este contenido es para rellenar y permitir el scroll.</p>
    </div>
</body>
</html>
