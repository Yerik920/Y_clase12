<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resuelto 4: Contenedor que no Colapsa</title>
    <style>
        .contenedor {
            overflow: hidden; 
            background: #ddd;
            padding: 10px 0; 
        }
        .caja {
            float: left;
            width: 30%;
            margin: 1.66%; 
            background: #aaa;
            height: 100px;
            color: white;
            font-size: 2em;
            text-align: center;
            line-height: 100px; 
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="caja">1</div>
        <div class="caja">2</div>
        <div class="caja">3</div>
    </div>
</body>
</html>
