<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resuelto 3: Pie de Página con Clear</title>
    <style>
        .izquierda {
            float: left;
            width: 50%;
            background: lightblue;
            height: 150px; 
        }
        .derecha {
            float: right;
            width: 50%;
            background: lightgreen;
            height: 150px; 
        }
        .footer {
            clear: both; 
            background: gray;
            text-align: center;
            padding: 10px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="izquierda">Izquierda</div>
    <div class="derecha">Derecha</div>
    <div class="footer">Pie de página</div>
</body>
</html>
