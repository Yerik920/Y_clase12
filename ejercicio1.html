<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resuelto 1: Imagen a la Izquierda</title>
    <style>
        .imagen {
            float: left;
            margin-right: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
    <img src="perro.jpg" class="imagen" alt="perro">
    <p>
        Este es un texto que fluye alrededor de la imagen. Gracias al uso de
        float: left, el texto se acomoda al lado derecho de la imagen.
    </p>
</body>
</html>
