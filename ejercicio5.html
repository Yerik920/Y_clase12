<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resuelto 5: Navegaci√≥n Horizontal</title>
    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #333; 
            overflow: hidden;
        }
        li {
            float: left;
        }
        li a { 
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
</body>
</html>
